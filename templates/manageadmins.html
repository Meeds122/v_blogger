<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@tab_title</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/htmx.min.js"></script>
</head>
<body data-theme="light">
  <nav>
    <div class="nav-container">
      <h1>@title Admin</h1>
      <div class="nav-links">
        <a href="/" data-page="home">Home</a>
        <a href="/admin" class="active">Admin</a>
        <button class="theme-toggle" aria-label="Toggle dark mode">
          <svg viewBox="0 0 20 20" class="sun-icon">
            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 11-2 0 1 1 0 012 0zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 11-2 0 1 1 0 012 0zm-1-1H2a1 1 0 110-2h1a1 1 0 110 2z"/>
          </svg>
          <svg viewBox="0 0 20 20" class="moon-icon" style="display: none;">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-container">
      <h2>Manage Admins</h2>
      <div>
        <h3>Change My Password</h3>
        <form id="password-update" hx-patch="/manageadmins/password/@current_user_id" hx-swap="outerHTML">
          <label for="current-password">Current Password</label>
          <input required name="current_password" type="password" id="current-password" placeholder="Current Password" autocomplete="current-password">
          <label for="new-password">New Password</label>
          <input required minlength="14" name="new_password" type="password" id="new-password" placeholder="New Password" autocomplete="new-password">
          <label for="confirm-password">Confirm New Password</label>
          <input required minlength="14" name="confirm_password" type="password" id="confirm-password" placeholder="Confirm New Password" autocomplete="new-password">
          <p id="password-mismatch-message"></p>
          <button type="submit">Change Password</button>
        </form>
      </div>
      <div style="margin-top: 2rem;">
        <h3>Create New Admin</h3>
        <form id="new-user" hx-post="/manageadmins" hx-swap="outerHTML">
          <label for="new-admin-username">Username</label>
          <input name="username" type="text" id="new-admin-username" placeholder="New Admin Username">
          <label for="new-admin-password">Password</label>
          <input name="password" type="password" id="new-admin-password" placeholder="New Admin Password">
          <p id="new-user-message"></p>
          <button type="submit">Create Admin</button>
        </form>
      </div>
      <div style="margin-top: 2rem;">
        <h3>Manage Existing Admins</h3>
        <p hx-get="/manageadmins/all" hx-trigger="load" hx-swap="outerHTML">Loading...</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('new-password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      const messageElement = document.getElementById('password-mismatch-message');

      function checkPasswordsMatch() {
        if (passwordInput.value !== confirmPasswordInput.value) {
          messageElement.textContent = 'Passwords do NOT match!';
        } else {
          messageElement.textContent = ''; // Clear message if they match
        }
      }

      // Add event listeners to check on input
      passwordInput.addEventListener('keyup', checkPasswordsMatch);
      confirmPasswordInput.addEventListener('keyup', checkPasswordsMatch);

      // Optional: Prevent form submission if passwords don't match
      const form = document.getElementById('password-update');
      form.addEventListener('submit', function(event) {
        if (passwordInput.value !== confirmPasswordInput.value) {
          event.preventDefault(); // Stop form submission
          messageElement.textContent = 'Passwords must match to submit!';
        }
        else {
          messageElement.textContent = 'Submitted, please wait.';
        }
      });
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const messageElement = document.getElementById('new-user-message');
      // Optional: Prevent form submission if passwords don't match
      const form = document.getElementById('new-user');
      form.addEventListener('submit', function(event) {
        messageElement.textContent = 'Submitted, please wait.';
      });
    });
  </script>

  <script>
    // Dark mode toggle
    const themeToggle = document.querySelector('.theme-toggle');
    const sunIcon = document.querySelector('.sun-icon');
    const moonIcon = document.querySelector('.moon-icon');
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      body.setAttribute('data-theme', 'dark');
      sunIcon.style.display = 'none';
      moonIcon.style.display = 'block';
    }

    themeToggle.addEventListener('click', () => {
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      sunIcon.style.display = isDark ? 'block' : 'none';
      moonIcon.style.display = isDark ? 'none' : 'block';
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });
  </script>
</body>
</html>
