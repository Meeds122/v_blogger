<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@tab_title</title>
  <link rel="stylesheet" href="main.css">
  <script src="htmx.min.js"></script>
</head>
<body data-theme="light">
  <nav>
    <div class="nav-container">
      <h1>@title</h1>
      <div class="nav-links">
        <a href="#" data-page="home" class="active">Home</a>
        <a href="#" data-page="contact">Contact</a>
        <a href="#" data-page="login">Login</a>
        <button class="theme-toggle" aria-label="Toggle dark mode">
          <svg viewBox="0 0 20 20" class="sun-icon">
            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 11-2 0 1 1 0 012 0zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 11-2 0 1 1 0 012 0zm-1-1H2a1 1 0 110-2h1a1 1 0 110 2z"/>
          </svg>
          <svg viewBox="0 0 20 20" class="moon-icon" style="display: none;">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
          </svg>
        </button>
      </div>
    </div>
  </nav>

  <div class="container">
    
    <div id="home" class="page active">
      <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem;">Blog</h1>
      <div id="all-posts" class="posts-bucket">
        <div id="posts"
          hx-get="/posts?from=0&to=10" 
          hx-trigger="load"
          hx-swap="innerHTML"
        >
          <h2>Loading...</h2>
        </div>
        <div>
          <button
          hx-get="/posts"
          hx-swap="innerHTML"
          hx-target="#all-posts"
          >See All Posts</button>
        </div>
      </div>
    </div>

    <div id="contact" class="page">
      <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem;">Contact</h1>
      <div class="contact-form">
        <p style="margin-bottom: 1rem;">We'd love to hear from you! Reach out with any questions, comments, or feedback.</p>
        <form hx-post="/comment" hx-swap="outerHTML">
          <label for="name">Name</label>
          <input required name="name" type="text" id="name" placeholder="Your Name">
          <label for="email">Email</label>
          <input required name="email" type="email" id="email" placeholder="Your Email">
          <label for="message">Message</label>
          <textarea required name="message" id="message" placeholder="Your Message"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <div id="login" class="page">
      <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 1.5rem;">Login</h1>
      <div class="login-form">
        <form hx-post="/login" hx-swap="innerHTML" hx-target="#login-results">
          <label for="username">Username</label>
          <input name="username" type="text" id="username" placeholder="Your Username">
          <label for="password">Password</label>
          <input name="password" type="password" id="password" placeholder="Your Password" autocomplete="current-password">
          <button type="submit">Log In</button>
          <p id="login-results"></p>
        </form>
      </div>
    </div>

  </div>

  <script>
    // Page switching
    const pages = document.querySelectorAll('.page');
    const navLinks = document.querySelectorAll('.nav-links a');

    navLinks.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const pageId = link.getAttribute('data-page');
        pages.forEach(page => page.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });

    // Dark mode toggle
    const themeToggle = document.querySelector('.theme-toggle');
    const sunIcon = document.querySelector('.sun-icon');
    const moonIcon = document.querySelector('.moon-icon');
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      body.setAttribute('data-theme', 'dark');
      sunIcon.style.display = 'none';
      moonIcon.style.display = 'block';
    }

    themeToggle.addEventListener('click', () => {
      const isDark = body.getAttribute('data-theme') === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      sunIcon.style.display = isDark ? 'block' : 'none';
      moonIcon.style.display = isDark ? 'none' : 'block';
      localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });
  </script>
</body>
</html>
